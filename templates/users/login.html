{% load widget_tweaks %}
{% load static %}
<html>

<head>
    <title>Applicant Login Page</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="{% static 'js/validation.js' %}"></script>
</head>

<body>
    <h2>Get Hired Quickly, Login now</h2>
    {% block content %}
    <div class="login-container">
        <div class="alert"><strong id="error"></strong></div>
        <form method="POST" class="login-form" onsubmit="return validateLoginForm(event)">
            {% csrf_token %}
            
            {% if messages %}
            {% for message in messages %}
            <div class="alert-{{message.tags}}"><strong>{{ message }}</strong></div>
            {% endfor %}
            {% endif %}
            
            <h3><strong>Login</strong></h3>
            <div class="form-group">
                <label for="exampleInputEmail">Email address</label>
                <input type="email" class="form-control" name="email" id="email"
                    aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            
            <div class="form-group">
                <label for="exampleInputPassword">Password</label>
                <input type="password" class="form-control" name="password" id="password"
                placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary">Log in</button>
            
            <div class="signup-link">
                Don't have an account? Sign up as<br>
                <a href="{% url 'register-applicant' %}">Applicant</a>
                or
                <a href="{% url 'register-recruiter' %}">Recruiter</a>
            </div>
        </form>
    </div>
    {% endblock %}
</body>

</html>
