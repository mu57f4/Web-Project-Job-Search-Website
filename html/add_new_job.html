<!DOCTYPE html>
<head>
    <title>Add New Job Opportunity</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/navbar.css"> 
</head>
<body>
    <nav class="navbar">
        <div class="navbar">
            <div class="logo">
                <a href="index.html"> Job Search Website</a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="Search.html">Search</a></li>
                <li><a href="jobs.html">View Jobs</a></li>
                <li><a href="add_new_job.html">Add New Job</a></li>
                <li><a href="applied_jobs.html">Applied Jobs</a></li>
            </ul>
            <div class="login-button">
                <a href="login.html">Login</a>
                <a href="signup.html">Sign up</a>
            </div>
        </div>
    </nav>
    <div class="jobs">
        <h1 id="page-header">Add New Job Opportunity</h1>
        <form method="post" onsubmit="validateAddNewJobForm(event)">
            <label for="job_id">Job ID:</label>
            <input type="text" id="job_id" name="job_id">
            <p id="job_id_error" class="display-error"></p>
            
            <label for="job_title">Job Title:</label>
            <input type="text" id="job_title" name="job_title">
            <p id="job_title_error" class="display-error"></p>
            
            <label for="salary">Salary:</label>
            <input type="text" id="salary" name="salary">
            <p id="salary_error" class="display-error"></p>
            
            <label for="company_name">Company Name:</label>
            <input type="text" id="company_name" name="company_name">
            <p id="company_name_error" class="display-error"></p>
            
            <label for="job_status">Job Status:</label>
            <select id="job_status" name="job_status">
                <option value="open">Open</option>
                <option value="closed">Closed</option>
            </select><br><br>
            
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="4" cols="50"></textarea>
            <p id="description_error" class="display-error"></p>
            
            <label for="years_of_experience">Years of Experience:</label>
            <input type="text" id="years_of_experience" name="years_of_experience">
            <p id="years_of_experience_error" class="display-error"></p>
            
            <input type="submit" value="Add Job" class="btn">
        </form >
    </div>
    <script src="../JS/validations.js"></script>
</body>
</html>
