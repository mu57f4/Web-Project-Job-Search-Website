<head>
    <title>Edit Job Details</title>

</head>
<body>
    <header>
        <div class="menutoggle">
            
            <a href="jobs.html">View Jobs</a>
       
    </div>
    </header>
    <nav class="navbar">
        <div class="navbar">
            <div class="logo">
                <a href="index.html"> Job Search Website</a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="Search.html">Search</a></li>

                <li><a href="add_new_job.html">Add New Job</a></li>

            </ul>
            <div class="login-button">
                <a href="login.html">Login</a>
                <a href="signup.html">Sign up</a>
            </div>
        </div>
        </nav>
    <div class="jobs">
        <h1>Edit Job Details</h1>
        <form method="post" onsubmit="validateEditJobForm(event)">
            <label for="job_title">Job Title:</label><br>
            <input type="text" id="job_title" name="job_title">
            <p id="job_title_error" class="display-error"></p>

            <label for="salary">Salary:</label><br>
            <input type="text" id="salary" name="salary">
            <p id="salary_error" class="display-error"></p>

            <label for="company_name">Company Name:</label><br>
            <input type="text" id="company_name" name="company_name">
            <p id="company_name_error" class="display-error"></p>

            <label for="job_status">Job Status:</label><br>
            <select id="job_status" name="job_status">
                <option value="open">Open</option>
                <option value="closed">Closed</option>
            </select><br><br>

            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="4" cols="50"></textarea>
            <p id="description_error" class="display-error"></p>

            <label for="years_of_experience">Years of Experience:</label><br>
            <input type="text" id="years_of_experience" name="years_of_experience">
            <p id="years_of_experience_error" class="display-error"></p>

            <input type="submit" value="Update Job" class="btn">
        </form>
    </div>
    <script src="../JS/validations.js"></script>
</body>
</html>
